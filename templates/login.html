<form method="POST" action="{% url 'login' %}" class="space-y-4">
  {% csrf_token %}
  
  <input
    type="text"
    name="username"
    placeholder="Enter username"
    required
    class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
  />

  {% comment %} <input
    type="email"
    name="email"
    placeholder="Enter email"
    required
    class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
  /> {% endcomment %}

  <input
    type="password"
    name="password"
    placeholder="Confirm password"
    required
    class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
  />

  <button
    type="submit"
    class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 cursor-pointer"
  >
    Submit
  </button>
  <p class="text-sm mt-4">
  Donâ€™t have an account?
  <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up here</a>
</p>
</form>
