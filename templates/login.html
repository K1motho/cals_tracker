{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{% url 'login' %}" class="space-y-6 max-w-md mx-auto bg-[#1f232a] p-8 rounded-lg shadow-lg">
  {% csrf_token %}

  <h2 class="text-3xl font-extrabold text-green-400 mb-6 text-center">Welcome Back</h2>

  <input
    type="text"
    name="username"
    placeholder="Enter username"
    required
    class="w-full p-3 bg-gray-800 text-gray-200 border border-gray-600 rounded placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-400 transition"
  />

  <input
    type="password"
    name="password"
    placeholder="Enter password"
    required
    class="w-full p-3 bg-gray-800 text-gray-200 border border-gray-600 rounded placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-400 transition"
  />

  <button
    type="submit"
    class="w-full py-3 bg-green-500 hover:bg-green-600 text-white rounded shadow focus:outline-none focus:ring-4 focus:ring-green-400 transition"
  >
    Submit
  </button>

  <p class="text-center text-gray-400 text-sm mt-4">
    Donâ€™t have an account? 
    <a href="{% url 'signup' %}" class="text-green-400 hover:underline font-semibold">
      Sign up here
    </a>
  </p>
</form>

{% endblock content %}
